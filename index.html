<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <link href="./bootstrap/css/bootstrap.css" rel="stylesheet" />
        <link href="./style.css" rel="stylesheet" />
    </head>
    <body>
        <div class="todos">
            <div class="col-lg-12">
                <button
                    type="button"
                    class="btn btn-primary mb-4"
                    data-toggle="modal"
                    data-target="#add-todo"
                >
                    Add Todo
                </button>
                <div class="row" id="to-do-list"></div>
            </div>
        </div>

        <template id="to-do-template">
            <div class="col-lg-3 mb-3">
                <div class="card" style="width: 100%">
                    <div class="card-body">
                        <h5 class="card-title"></h5>
                        <p class="card-text"></p>
                        <div class="each-to-do-style">
                            <div>
                                <button class="btn btn-success btn-edit">
                                    Edit
                                </button>
                                <button class="btn btn-danger btn-delete">
                                    Delete
                                </button>
                            </div>
                            <div>
                                <input
                                    class="check-input done-check"
                                    type="checkbox"
                                    id="done-check"
                                    name="done_check"
                                />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </template>

        <div
            class="modal fade"
            id="add-todo"
            tabindex="-1"
            role="dialog"
            aria-hidden="true"
        >
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">
                            Add ToDo
                        </h5>
                        <button
                            type="button"
                            class="close"
                            data-dismiss="modal"
                            aria-label="Close"
                        >
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form id="add-todo-form">
                        <div class="modal-body">
                            <input
                                class="form-control mb-3"
                                type="text"
                                name="title"
                                id="title"
                            />
                            <input
                                class="form-control"
                                type="datetime-local"
                                name="date"
                                id="date"
                            />
                        </div>
                        <div class="modal-footer">
                            <button
                                type="button"
                                class="btn btn-secondary"
                                data-dismiss="modal"
                            >
                                Close
                            </button>
                            <button
                                type="submit"
                                class="btn btn-primary"
                                id="add-todo-button"
                            >
                                Add
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div
            class="modal fade"
            id="edit-todo"
            tabindex="-1"
            role="dialog"
            aria-hidden="true"
        >
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">
                            Edit ToDo
                        </h5>
                        <button
                            type="button"
                            class="close"
                            data-dismiss="modal"
                            aria-label="Close"
                        >
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form id="edit-todo-form">
                        <div class="modal-body">
                            <input
                                class="form-control mb-3"
                                type="text"
                                name="title"
                                id="title"
                            />
                            <input
                                class="form-control mb-3"
                                id="dateEdit"
                                disabled
                            />
                            <input
                                class="form-control mb-3"
                                type="datetime-local"
                                name="date"
                                id="date"
                            />
                            <div class="check-input-section">
                                <input
                                    class="check-input done-check"
                                    type="checkbox"
                                    id="done-check-edit"
                                    name="done_check"
                                />
                                <label for="done-check-edit">Done</label><br />
                            </div>
                            <input type="hidden" class="todo-id" />
                        </div>
                        <div class="modal-footer">
                            <button
                                type="button"
                                class="btn btn-secondary"
                                data-dismiss="modal"
                            >
                                Close
                            </button>
                            <button type="submit" class="btn btn-primary">
                                Edit
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="./jquery/jquery-1.11.0.min.js"></script>
        <script src="./bootstrap/js/bootstrap.js"></script>
        <script type="module" src="./index.js"></script>
    </body>
</html>
